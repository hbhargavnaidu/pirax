<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Fill up the Form</h1>

    <main>
        <form action="/action.php">
            <h3>Full Name</h3>
            <input type="text" placeholder="Enter Name here">
            <br>
            <h3>Father's Name</h3>
            <input type="text" placeholder="Enter Father's Name here">
            <br>
            <h3>Select your Profession</h3>
            <label for="Employee">
                <input type="radio" value="Employee" name="class" id="Employee">Employee
            </label>
            <label for="Student">
                <input type="radio" value="Student" name="class" id="Student">Student
            </label>
            <br>
            <h3>Select Preferred Documents</h3>
            <label for="Aadhar Card">
                <input type="checkbox" value="Aadhar Card" name="class" id="Aadhar Card">Aadhar Card
            </label>
            <br>
            <label for="Pan Card">
                <input type="checkbox" value="Pan Card" name="class" id="Pan Card">Pan Card
            </label>
            <br>
            <label for="Driving Licence">
                <input type="checkbox" value="Driving Licence" name="class" id="Driving Licence">Driving Licence
            </label>
            <br>
            <label for="Voter Id">
                <input type="checkbox" value="Voter Id" name="class" id="Voter Id">Voter Id
            </label>
            <br>
            <label for="Student Id">
                <input type="checkbox" value="Student Id" name="class" id="Student Id">Student Id
            </label>
            <br>
            <label for="Employee Id">
                <input type="checkbox" value="Employee Id" name="class" id="Employee Id">Employee Id
            </label>
            <br>
            <h3>Select Your City</h3>
            <select name="City" id="City">
                <option value="Select City">Select City</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Chennai">Chennai</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Raipur">Raipur</option>
                <option value="Bhopal">Bhopal</option>
            </select>
                <br>
            <h3>Address</h3>
            <textarea name="Address" placeholder="Enter Your Address Here" rows="3"></textarea>
            <br>
        </form>
